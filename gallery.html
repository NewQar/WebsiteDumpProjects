<!DOCTYPE html>
<html>
<head>
	<title>Galleries</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}
		h1 {
			text-align: center;
			margin-top: 40px;
			margin-bottom: 40px;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}
		.row {
			display: flex;
			flex-wrap: wrap;
			margin: 0 -10px;
		}
		.column {
			flex-basis: 33.33%;
			max-width: 33.33%;
			padding: 0 10px;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		.column img,
		.column video {
			display: block;
			width: 100%;
			height: auto;
		}
		.column audio {
			width: 100%;
		}
		.column:hover {
			transform: translateY(-5px);
			transition: transform 0.2s ease-in-out;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Galleries</h1>
