<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    tr:first-child:hover {
      background-color: transparent;
    }

    tr:first-child th:first-child {
      border-top-left-radius: 5px;
    }

    tr:first-child th:last-child {
      border-top-right-radius: 5px;
    }

    tr:last-child td:first-child {
      border-bottom-left-radius: 5px;
    }

    tr:last-child td:last-child {
      border-bottom-right-radius: 5px;
    }

    a.download-link {
      display: block;
      padding: 5px;
      color: #333;
      text-decoration: none;
      border: 1px solid #333;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a.download-link:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <h2>Download Files</h2>
      <table>
        <tr>
          <th>File Name</th>
          <th>Download Link</th>
        </tr>
        <tr>
          <td>My Video</td>
          <td><a href="VideoIntro.mp4" download class="download-link">Download</a></td>
        </tr>
        <tr>
          <td>My Timetable</td>
          <td><a href="TimeTable.jpeg" download class="download-link">Download</a></td>
        </tr>
        <tr>
          <td>My Resume</td>
          <td><a href="Resume.jpeg" download class="download-link">Download</a></td>
        </tr>
      </table>
    </main>
    <footer>
      <p>&copy; 2023 My Personal Website. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
